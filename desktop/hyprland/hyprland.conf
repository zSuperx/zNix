$menu = wofi 
$screenshot_region = hyprshot -z -m region --clipboard-only 
$screenshot_screen = hyprshot -z -m output --clipboard-only 

#################
### AUTOSTART ###
#################

exec-once = $statusbar
exec-once = nm-applet --indicator
exec-once = hypridle 
exec-once = hyprpaper; sleep 3 && /home/zsuper/bin/wonderwall start ~/Pictures/backgrounds/ -Rr

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,48
env = HYPRCURSOR_SIZE,48


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2
    gaps_out = 5

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 32
    rounding_power = 1

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    # inactive_opacity = 0.8

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

$windowSpeed = 3

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, $windowSpeed, myBezier
    animation = windowsOut, 1, $windowSpeed, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, $windowSpeed, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # as main modifier

bind = $mainMod, F, exec, firefox
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pgrep $menu || $menu # Prevents window duplication

# PrtSc to screenshot
bind = , Print, exec, $screenshot_region
bind = SHIFT, Print, exec, $screenshot_screen

# WASD to switch focus
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# SHIFT + WASD to move windows around
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, S, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, L, togglespecialworkspace, magic
bind = $mainMod SHIFT, L, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + Tab
bind = $mainMod, TAB, exec, sh $HOME/dotfiles/scripts/cycle-monitor-ws.sh next
bind = $mainMod SHIFT, TAB, exec, sh $HOME/dotfiles/scripts/cycle-monitor-ws.sh prev

# Go to the next empty workspace on current monitor with mainMod + O
bind = $mainMod, O, workspace, emptym
bind = $mainMod SHIFT, O, movetoworkspace, emptym

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness control
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%

# Screenlocking + Laptop lid closing
bind = $mainMod, Escape, exec, hyprlock
bindl=,switch:Lid Switch,exec, hyprlock

# mainMod B/N/SPACE to go back/next/play-pause on Spotify (requires playerctl)
bindl = $mainMod, SPACE, exec, playerctl play-pause
bindl = $mainMod, B, exec, playerctl previous
bindl = $mainMod, N, exec, playerctl next

##############################
### WINDOWS AND WORKSPACES ###
##############################

xwayland {
  # Toggle this when playing Minecraft 1.8.9 since LWJGL 2 does not support wayland environments.
  force_zero_scaling = true 
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# TODO: Maybe look into Stylix instead?

# Border highlight (Attempted to match Catppuccin themes...)
windowrulev2 = bordersize 3, class:.*
windowrulev2 = bordercolor rgb(4a5feb) rgb(eba0ac) 225deg, class:.*

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# This rule sets active opacity to 1.0 and inactive opacity to 0.8 for all windows
windowrulev2 = opacity 1.0 0.8, class:.*

# This rule overrides opacity to 100% if it is running a media player (Youtube or Disney+)
windowrulev2 = opacity 1.0 override, class:firefox, title:.*YouTube.*
windowrulev2 = opacity 1.0 override, class:firefox, title:.*Zoom.*
windowrulev2 = opacity 1.0 override, class:firefox, title:.*Prime Video.*
windowrulev2 = opacity 1.0 override, class:firefox, title:.*(\| Disney\+).*

