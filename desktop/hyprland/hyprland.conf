monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal =  wezterm 
$fileManager = $terminal yazi

# Considering ditching Hyprpanel for something written in C/C++. Typescript feels like it's making it slower
